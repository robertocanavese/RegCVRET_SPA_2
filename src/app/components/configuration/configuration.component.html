<!--<h2 mat-dialog-title></h2>-->

<mat-toolbar color="primary">
    <span>Gestisci parametri di configurazione</span>
    <span class="demo-toolbar"></span>
  </mat-toolbar>
  
  <mat-card style="min-width: 1px;">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <table>
          <tr>
            <td style="padding-top:15px;padding-bottom:15px;">
              <span
                >Senza nome</span
              >&nbsp;&nbsp;
              <mat-checkbox
                formControlName="FreeStock"
                ng-disabled="[!editMode]"
              ></mat-checkbox>
            </td>
          </tr>
          <tr>
            <td>
              <span
                >Senza nome</span
              >&nbsp;&nbsp;
              <mat-form-field>
                <input
                  matInput
                  placeholder="Numero giorni"
                  formControlName="MinGOrdTrm"
                  ng-disabled="[!editMode]"
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <span
                >Senza nome</span
              >&nbsp;&nbsp;
              <mat-form-field>
                <input
                  matInput
                  placeholder="Numero giorni"
                  formControlName="MaxEOrdPrt"
                  ng-disabled="[!editMode]"
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <span
                >Senza nome</span
              >&nbsp;&nbsp;
              <mat-form-field>
                <input
                  matInput
                  placeholder="Numero giorni"
                  formControlName="MaxCOrdPrt"
                  ng-disabled="[!editMode]"
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td class="center">
              <button mat-button type="submit" [disabled]="form.invalid">
                Salva modifiche
              </button>
              <div
                *ngIf="
                  hasError('MinGOrdTrm') ||
                  hasError('FreeStock') ||
                  hasError('MaxCOrdPrt') ||
                  hasError('MaxEOrdPrt')
                "
                class="help-block k-textboxLarge"
              >
                Errore di inserimento, riprovare.
              </div>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
